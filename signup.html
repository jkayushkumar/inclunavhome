<!DOCTYPE html>
<html>
    <head>
        <meta id="vp" name="viewport" content="user-scalable=no, width=device-width,height=device-height, initial-scale=1.0">
        <meta name="theme-color" content=rgb(40,50,65)>
        <link rel="icon" href="inclunav/IncluIcon.png">
        <title>inclunav : annotate</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/annotate.css">
        <link rel="stylesheet" href="css/signup.css">
        <script src="js/jquery.js"></script>
        <script>
        $(window).resize(function(){
            if(screen.height<600){
                var mVP=document.getElementById('vp');
                mVP.setAttribute('content','user-scalable=no, width=device-width,initial-scale=1.0, height=600');
            }
            else{
                var mVP=document.getElementById('vp');
                mVP.setAttribute('content','user-scalable=no, width=device-width,initial-scale=1.0, height=device-height');
            }
        });            
        </script>
    </head>
    <body ontouchstart="">   
        <div class="header">            
            <div class="headerAnnotate">INCLUNAV : ANNOTATE</div>                       
        </div>
        <div id="divLogin">
            <img src="inclunav/IncluIcon.png" alt="" class="loginLogo">
            <div id="loginHeader">Annotation Tool</div>
            <textarea class="cardTextArea" id="fName" >&nbsp;&nbsp;First Name</textarea>
            <textarea class="cardTextArea" id="lName" >&nbsp;&nbsp;Last Name</textarea>
            <textarea class="cardTextArea" id="organisation" >&nbsp;&nbsp;Organisation</textarea>
            <textarea class="cardTextArea" id="emailID" >&nbsp;&nbsp;Email Id</textarea>
            <textarea class="cardTextArea" id="pass" >&nbsp;&nbsp;Password</textarea>
            <textarea class="cardTextArea" id="pass2" >&nbsp;&nbsp;Confirm Password</textarea>
            <div id="loginControl">
                Clear All
                <button class="cardButton" id="loginButton">Sign Up</button>
            </div>
            <div id="loginGoogle">
                <div class="bar1"></div><div class="or">OR</div><div class="bar2"></div>
                <div><div class="cardButton" id="buttonGoogle"><img class="buttonIcon" src="inclunav/google.png">&nbsp;&nbsp;Sign Up with Google</div></div>
            </div>
            <div id="signUpControl">Already have an account? <a href="annotate.html">Log In</a></div>
        </div>                  
    </body>
</html>
